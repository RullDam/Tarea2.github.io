    <main>
        <h2 style="color:white">Formulario de contacto</h2>
        <form action="mailto:rullkmcb@gmail.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>
            <label for="suscripcion">Desea recibir información:</label>
            <input type="checkbox" id="suscripcion" name="suscripcion">
            <label for="motivo">Motivo de contacto:</label>
            <select id="motivo" name="motivo">
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
            </select><br>
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </form>
    </main>
